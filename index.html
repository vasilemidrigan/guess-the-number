<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Guess the number</title>
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="wrapper">
      <!-- Introduction -->
      <div class="block introduction">
        <span>Guess the number</span>
        <p>betwen 0 and 30</p>
      </div>
      <!-- Secret Number -->
      <div class="block secret_number">?</div>
      <!-- Display Messages -->
      <div class="block message">ğŸ¤” So, what's your number?</div>
      <!-- Checking Number -->
      <div class="block check">
        <input type="number" class="input_number" />
        <br />
        <button class="button_check">Check</button>
      </div>
      <div class="restart">
        <button class="restart_button">restart</button>
      </div>
      <!-- Lives Bar-->
      <span>lives</span>
      <div class="block lives">
        <span class="lives_count">20</span>
      </div>
      <!-- Highscores Bar-->
      <span>highscore</span>
      <div class="block highscore">
        <span class="highscore_count">0</span>
      </div>
    </div>
  </body>
</html>
